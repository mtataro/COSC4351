<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Join Fapbook</title>
</head>

<body>
    <form action="https://wp.zybooks.com/form-viewer.php" enctype="multipart/form-data" method="POST">
        <div>
            <label for="message">Message?</label>
            <input type="text" id="message" name="message" placeholder="Happy Birthday!" required>
        </div>
        <div>
            <label for="email">Email address?</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
        </div>
        <div>
            <label for="date">Date to send?</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="color">Message color?</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="num">Number of blinks?</label>
            <input type="number" id="num" name="num" placeholder="0" min="0" max="10">
        </div>
        <div>
            <label for="muse">Music volume?</label>
            <input type="range" id="muse" name="muse" placeholder="20" min="0" max="50">
        </div>
        <div>
            <button>Send Birthday Message</button>
        </div>

    </form>
</body>
</html>
